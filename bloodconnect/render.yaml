services:
  - type: web
    name: bloodconnect-api
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn bloodconnect.asgi:application -k uvicorn.workers.UvicornWorker"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bloodconnect-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false

databases:
  - name: bloodconnect-db